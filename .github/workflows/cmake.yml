name: ‚õ≤ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    strategy:
      fail-fast: false
      matrix:
        os-settings: [{os: macos-latest,name: mac, binary_path: /build/source/TattleTale, test_binary_directory: /build/test}]

    runs-on: ${{ matrix.os-settings.os }}

    steps:
    - uses: actions/checkout@v2

    - name: üç≥ Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: üöß Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    
    - name: üí£ Test
      working-directory: ${{github.workspace}}${{ matrix.os-settings.test_binary_directory }}
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: cd ${{github.workspace}}/build/test && ctest -C ${{env.BUILD_TYPE}}
      
    - name: üìú Archive Test Logs
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: LastTest_${{ matrix.os-settings.name }}
        path: |
          ${{ github.workspace }}/build/test/Testing/Temporary/LastTest.log
